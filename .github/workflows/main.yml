name: Java CI with maven

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      working-directory: ./dms
    
    steps:
      - uses: actions/checkout@v2
      - name: Setup JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          
      - name: Building & Testing with Maven
        run: mvn test
        working-directory: ${{ env.working-directory }}
